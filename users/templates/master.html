{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My trivia - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'addToFavorites.js' %}"></script>
    <script src="{% static 'ajax.js' %}"></script>
</head>
<body>

<nav id="menu" >
    <a href="/" id="logo"><h1>MyTrivia</h1></a>

    <nav id="pages">
        <a href="/random_question">Random</a>
        <a href="/add_question">Add Question</a>
        <a href="/mylist">My List</a>
        <a href="/questions/all">All Questions</a>
    </nav>

    <div id="login">
        <img src="static/person.svg" alt="">

        {% if user.is_authenticated %}
        <p>Hello, {{user}}!</p>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        {% endif%}
    </div>
    
</nav>

{% block content %}
{% endblock %}

</body>
</html>
